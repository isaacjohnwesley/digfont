{% extends 'base.html' %}
{% block content %}
    <div class="sign-up" >
        <h1 class="sign-up-title">Add new url</h1>
        <div id="add-url-container"></div>
        <form method="POST" name="font">
            <!--HTML5 url field -->
            <input id="url-input" type="url" class="sign-up-input" placeholder="Paste url" autofocus="" name="website">
            <button  id="add" class="sign-up-button">ADD</button>
        </form>
    </div>

{% endblock %}
